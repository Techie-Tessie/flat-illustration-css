<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelicano Flat</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="carta">
        <div class="pelican">
            <!-- Fila 1 -->
            <div class="vacio"></div>
            
            <div class="pico-izquierdo">
                <div class="ojo">
                    <div class="pupila">
    
                    </div>
                </div>
            </div>
    
            <div class="pico-derecho"></div>
    
            <!-- Fila 2 -->
            <div class="vacio"></div>
            <div class="cuerpo">
                <div class="franja"></div>
            </div>
            <div class="vacio"></div>
    
            <!-- Fila 3 -->
            <div class="cola">
                <div class="pluma1"></div>
                <div class="pluma2"></div>
                <div class="pluma3"></div>
            </div>
    
            <div class="pies">
                <div class="pies-delgado"></div>
            </div>
            <div class="vacio"></div>
        </div>

        <div class="logo">
            <p>
                <span class="techie">Techie</span>
                <span class="tessie">Tessie</span>
            </p>
            <span>Flat Illustration with CSS</span>
        </div>
    </div>

</body>
</html>
